<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventUpdatePage</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="outerBox">
        <p>Event 1</p>
        <p>Number Of Seats Available: 23</p>
        <div class="innerBox">
            <div class="imageBox">
                <div class="oval">
                    <p class="image">Image</p>
                </div>
            </div>
            <form action="">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br />
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email"><br />
                <label for="PhoneNo">Phone No.:</label>
                <input type="text" id="PhoneNo" name="PhoneNo"><br />
                <label for="noOfSeats">Number Of Seats:</label>
                <input type="text" id="noOfSeats" name="noOfSeats"><br />
                <label for="noOfAttendee">Number Of Attendee:</label>
                <input type="text" id="noOfAttendee" name="noOfAttendee">
            </form>
            <div class="button">
                <button type="submit" value="Submit">Submit</button>
                <button type="submit" value="Submit">Cancel</button>
            </div>

        </div>

    </div>
</body>

</html>
